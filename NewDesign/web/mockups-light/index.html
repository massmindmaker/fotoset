<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinGlass Light Mode - Mockups</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #1e293b;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #FF6B6B, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    .section-title {
      color: #334155;
      font-size: 1.5rem;
      margin: 40px 0 20px;
      padding-left: 20px;
      border-left: 4px solid #FF6B6B;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(255,107,107,0.15);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .card-title {
      padding: 15px 20px;
      color: #334155;
      font-weight: 600;
      font-size: 1rem;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }
    .card-title span {
      color: #FF6B6B;
      margin-right: 8px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-left: 8px;
    }
    .badge-mobile {
      background: #fef3c7;
      color: #92400e;
    }
    .badge-desktop {
      background: #dbeafe;
      color: #1e40af;
    }
    .badge-new {
      background: #dcfce7;
      color: #166534;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-height: 95vh;
      max-width: 95vw;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      color: #334155;
      font-size: 40px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .lightbox-close:hover { opacity: 1; }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #334155;
      font-size: 50px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s;
      user-select: none;
    }
    .lightbox-nav:hover { opacity: 1; }
    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }
    .loading {
      text-align: center;
      padding: 60px;
      color: #64748b;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>PinGlass Light Mode</h1>
  <p class="subtitle">16 экранов в светлой теме + новый экран Prompts</p>

  <h2 class="section-title">Мобильное приложение (Light Mode)</h2>
  <div class="gallery" id="mobile-gallery">
    <!-- Will be populated by JS -->
  </div>

  <h2 class="section-title">Админ-панель (Light Mode)</h2>
  <div class="gallery" id="admin-gallery">
    <!-- Will be populated by JS -->
  </div>

  <h2 class="section-title">Новый экран: Prompts</h2>
  <div class="gallery" id="prompts-gallery">
    <!-- Will be populated by JS -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-nav lightbox-prev" onclick="navLightbox(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="lightbox-nav lightbox-next" onclick="navLightbox(1)">&#10095;</span>
  </div>

  <script>
    const mobileScreens = [
      { file: '01-onboarding-light', title: 'Onboarding' },
      { file: '02-dashboard-light', title: 'Dashboard (Тарифы)' },
      { file: '03-upload-light', title: 'Upload (Загрузка)' },
      { file: '04-tier-select-light', title: 'Tier Select (Выбор пакета)' },
      { file: '05-payment-modal-light', title: 'Payment Modal (Оплата)' },
      { file: '06-results-generating-light', title: 'Generating (Генерация)' },
      { file: '07-results-complete-light', title: 'Results (Готово)' },
      { file: '13-auth-modal-light', title: 'Auth Modal (Вход)' },
      { file: '14-payment-callback-light', title: 'Payment Success' },
      { file: '15-error-modal-light', title: 'Error Modal' }
    ];

    const adminScreens = [
      { file: '08-admin-login-light', title: 'Admin Login' },
      { file: '09-admin-dashboard-light', title: 'Admin Dashboard' },
      { file: '10-admin-users-light', title: 'Admin Users' },
      { file: '11-admin-payments-light', title: 'Admin Payments' },
      { file: '12-admin-generations-light', title: 'Admin Generations' }
    ];

    const promptsScreens = [
      { file: '16-admin-prompts-unified', title: 'Prompts (Тестер + Библиотека + Паки)', isNew: true }
    ];

    const allImages = [...mobileScreens, ...adminScreens, ...promptsScreens].map(s => s.file);
    let currentIndex = 0;

    function findImageExtension(baseName) {
      // Try jpg first, then png
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(baseName + '.jpg');
        img.onerror = () => {
          const img2 = new Image();
          img2.onload = () => resolve(baseName + '.png');
          img2.onerror = () => resolve(null);
          img2.src = baseName + '.png';
        };
        img.src = baseName + '.jpg';
      });
    }

    async function renderGallery(containerId, screens, startIndex) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      for (let i = 0; i < screens.length; i++) {
        const screen = screens[i];
        const globalIndex = startIndex + i;
        const ext = await findImageExtension(screen.file);

        if (ext) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${ext}" alt="${screen.title}" onclick="openLightbox(${globalIndex})">
            <div class="card-title">
              <span>${screen.file.split('-')[0]}</span>${screen.title}
              ${screen.isNew ? '<span class="badge badge-new">NEW</span>' : ''}
              ${screen.file.includes('admin') ? '<span class="badge badge-desktop">Desktop</span>' : '<span class="badge badge-mobile">Mobile</span>'}
            </div>
          `;
          container.appendChild(card);
        } else {
          const loading = document.createElement('div');
          loading.className = 'card';
          loading.innerHTML = `
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>Генерируется...</p>
              <p style="font-size: 0.8rem; margin-top: 8px;">${screen.title}</p>
            </div>
          `;
          container.appendChild(loading);
        }
      }
    }

    async function init() {
      await renderGallery('mobile-gallery', mobileScreens, 0);
      await renderGallery('admin-gallery', adminScreens, mobileScreens.length);
      await renderGallery('prompts-gallery', promptsScreens, mobileScreens.length + adminScreens.length);
    }

    async function openLightbox(index) {
      currentIndex = index;
      const ext = await findImageExtension(allImages[index]);
      if (ext) {
        document.getElementById('lightbox-img').src = ext;
        document.getElementById('lightbox').classList.add('active');
      }
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    async function navLightbox(direction) {
      currentIndex = (currentIndex + direction + allImages.length) % allImages.length;
      const ext = await findImageExtension(allImages[currentIndex]);
      if (ext) {
        document.getElementById('lightbox-img').src = ext;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navLightbox(-1);
      if (e.key === 'ArrowRight') navLightbox(1);
    });

    // Auto-refresh every 30 seconds to check for new images
    init();
    setInterval(init, 30000);
  </script>
</body>
</html>
