<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinGlass - AI Generated UI Assets</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #FF6B6B;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-info {
      padding: 16px;
    }
    .card-info h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card-info p {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      background: linear-gradient(135deg, #FF6B6B, #a855f7);
      border-radius: 8px;
      font-size: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>AI-Generated UI Assets (Kie.ai)</h1>
  <div class="grid">
    
    <div class="card">
      <img src="https://tempfile.aiquickdraw.com/nano3/1767819198979-9gr8nakw5tl.png" alt="orbit-pink-skydive" />
      <div class="card-info">
        <span class="badge">Nano Banana Pro</span>
        <h3>orbit-pink-skydive</h3>
        <p>DreamPack: Прыжок в Дубае + розовые очки</p>
      </div>
    </div>
  </div>
</body>
</html>
