<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinGlass - Animated Onboarding v2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Phone Frame */
    .phone-frame {
      width: 375px;
      height: 812px;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 50px 100px -20px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Real AI Background */
    .ai-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://tempfile.aiquickdraw.com/image-format-converter/1767817325070-ubrrrpx1ux.png');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
    }

    /* Gradient Mesh Overlay (from original) */
    .bg-gradient-mesh {
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 40% 30% at 0% 50%, rgba(255, 142, 142, 0.08) 0%, transparent 50%);
    }

    /* Animated Floating Blobs (from original) */
    .floating-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    .blob-1 {
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: rgba(255, 107, 107, 0.2);
    }

    .blob-2 {
      bottom: 20%;
      right: 10%;
      width: 150px;
      height: 150px;
      background: rgba(168, 85, 247, 0.15);
      animation-delay: -2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      25% { transform: translateY(-15px) translateX(10px) scale(1.05); }
      50% { transform: translateY(-5px) translateX(-5px) scale(0.95); }
      75% { transform: translateY(-20px) translateX(15px) scale(1.02); }
    }

    /* Orbit System */
    .orbit-system {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 340px;
    }

    /* Main Portrait (Center) */
    .main-portrait {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 130px;
      height: 170px;
      border-radius: 24px;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      animation: mainAppear 1s ease-out 0.5s forwards;
      box-shadow:
        0 20px 60px -15px rgba(255, 107, 107, 0.4),
        0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .main-portrait::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 3px;
      background: linear-gradient(135deg, #FF6B6B, #a855f7, #FF6B6B);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes borderRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    .main-portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes mainAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Orbit Containers */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    /* Orbit 1 - Inner (4 photos) */
    .orbit-1 {
      width: 230px;
      height: 230px;
      margin-left: -115px;
      margin-top: -115px;
      animation: orbitRotate 28s linear infinite;
    }

    /* Orbit 2 - Outer (4 photos) */
    .orbit-2 {
      width: 320px;
      height: 320px;
      margin-left: -160px;
      margin-top: -160px;
      animation: orbitRotate 40s linear infinite reverse;
    }

    @keyframes orbitRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Orbit Photo Item */
    .orbit-photo {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      overflow: hidden;
      opacity: 0;
      box-shadow:
        0 8px 24px -4px rgba(0, 0, 0, 0.5),
        0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .orbit-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Counter-rotation to keep faces upright */
    .orbit-1 .orbit-photo {
      animation:
        photoAppear 0.6s ease-out forwards,
        counterRotate 28s linear infinite;
    }

    .orbit-2 .orbit-photo {
      animation:
        photoAppear 0.6s ease-out forwards,
        counterRotateReverse 40s linear infinite;
    }

    @keyframes counterRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes counterRotateReverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes photoAppear {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Orbit 1 positions - 4 photos at 90 degree intervals */
    .orbit-1 .orbit-photo:nth-child(1) {
      top: -26px; left: 50%; margin-left: -26px;
      animation-delay: 1s, 0s;
    }
    .orbit-1 .orbit-photo:nth-child(2) {
      top: 50%; right: -26px; margin-top: -26px;
      animation-delay: 1.15s, 0s;
    }
    .orbit-1 .orbit-photo:nth-child(3) {
      bottom: -26px; left: 50%; margin-left: -26px;
      animation-delay: 1.3s, 0s;
    }
    .orbit-1 .orbit-photo:nth-child(4) {
      top: 50%; left: -26px; margin-top: -26px;
      animation-delay: 1.45s, 0s;
    }

    /* Orbit 2 positions - 4 photos at 90 degree intervals (offset 45deg from inner) */
    .orbit-2 .orbit-photo:nth-child(1) {
      top: 10%; left: 10%;
      animation-delay: 1.6s, 0s;
    }
    .orbit-2 .orbit-photo:nth-child(2) {
      top: 10%; right: 10%;
      animation-delay: 1.75s, 0s;
    }
    .orbit-2 .orbit-photo:nth-child(3) {
      bottom: 10%; right: 10%;
      animation-delay: 1.9s, 0s;
    }
    .orbit-2 .orbit-photo:nth-child(4) {
      bottom: 10%; left: 10%;
      animation-delay: 2.05s, 0s;
    }

    /* Neon frames for photos */
    .neon-frame {
      box-shadow:
        0 0 10px rgba(255, 107, 107, 0.5),
        0 0 20px rgba(255, 107, 107, 0.3),
        inset 0 0 0 1px rgba(255, 107, 107, 0.3);
    }

    .neon-frame-alt {
      box-shadow:
        0 0 10px rgba(168, 85, 247, 0.5),
        0 0 20px rgba(168, 85, 247, 0.3),
        inset 0 0 0 1px rgba(168, 85, 247, 0.3);
    }

    /* Text Content */
    .content {
      position: absolute;
      bottom: 130px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0 32px;
      z-index: 20;
    }

    .logo-text {
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 50%, #FFB4B4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      opacity: 0;
      animation: textAppear 0.8s ease-out 2.2s forwards;
      letter-spacing: -1px;
      text-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      opacity: 0;
      animation: textAppear 0.8s ease-out 2.4s forwards;
    }

    @keyframes textAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CTA Button - Premium Style, No Emoji */
    .cta-button {
      position: absolute;
      bottom: 48px;
      left: 32px;
      right: 32px;
      padding: 18px 24px;
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      z-index: 20;
      animation: buttonAppear 0.8s ease-out 2.6s forwards;
      box-shadow:
        0 12px 40px -10px rgba(255, 107, 107, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      letter-spacing: 0.3px;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 16px 50px -10px rgba(255, 107, 107, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    @keyframes buttonAppear {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Status Bar */
    .status-bar {
      position: absolute;
      top: 12px;
      left: 24px;
      right: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      z-index: 30;
    }

    /* Notch */
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 34px;
      background: #0a0a0a;
      border-radius: 0 0 20px 20px;
      z-index: 25;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      z-index: 25;
    }

    /* Info Panel */
    .info-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 13px;
      max-width: 280px;
    }

    .info-panel h3 {
      font-size: 15px;
      margin-bottom: 12px;
      color: #FF6B6B;
      font-weight: 600;
    }

    .info-panel ul {
      list-style: none;
      padding: 0;
    }

    .info-panel li {
      margin-bottom: 6px;
      padding-left: 18px;
      position: relative;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .info-panel li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <!-- Info Panel -->
  <div class="info-panel">
    <h3>v2 Improvements</h3>
    <ul>
      <li>8 DreamPack portraits with pink glasses</li>
      <li>Counter-rotation keeps faces upright</li>
      <li>Original AI background restored</li>
      <li>Original description text</li>
      <li>Clean button without emoji</li>
      <li>No orbit intersections</li>
    </ul>
  </div>

  <div class="phone-frame">

    <div class="notch"></div>

    <!-- Status Bar -->
    <div class="status-bar">

    </div>

    <!-- AI Background -->
    <div class="ai-background"></div>

    <!-- Gradient Mesh Overlay -->
    <div class="bg-gradient-mesh"></div>

    <!-- Floating Blobs -->
    <div class="floating-blob blob-1"></div>

    <!-- Orbit System -->
    <div class="orbit-system">
      <!-- Inner Orbit (4 photos: Lion, Motorcycle, Yacht, Jet) -->
      <div class="orbit orbit-1">
        <div class="orbit-photo neon-frame">
          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767818484576-kcab1v5mlls.png" alt="Lion">

        </div>

          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767818481162-tibhf4uppl.png" alt="Yacht">
        </div>
        <div class="orbit-photo neon-frame-alt">
          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767818482193-shc7f6rsnpi.png" alt="Jet">
        </div>
      </div>

      <!-- Outer Orbit (4 photos: Rockstar, Chef, Skydive, Surfer) -->
      <div class="orbit orbit-2">
        <div class="orbit-photo neon-frame-alt">
          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767819181714-jql2b3p5y1a.png" alt="Rockstar">
        </div>
        <div class="orbit-photo neon-frame">
          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767819178000-342pbkb04zi.png" alt="Chef">
        </div>
        <div class="orbit-photo neon-frame-alt">
          <img src="https://tempfile.aiquickdraw.com/nano3/1767819198979-9gr8nakw5tl.png" alt="Skydive">
        </div>
        <div class="orbit-photo neon-frame">
          <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767819178125-u3kljuxkju.png" alt="Surfer">
        </div>
      </div>

      <!-- Main Portrait (Center) -->
      <div class="main-portrait">
        <img src="https://tempfile.aiquickdraw.com/image-format-converter/1767818487625-llwlkexj6gj.png" alt="Hero Portrait">
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 class="logo-text">Pinglass</h1>
      <p class="subtitle">Создавайте впечатляющие AI-фотографии</p>
    </div>

    <!-- CTA Button (No Emoji) -->
    <button class="cta-button">Начать!</button>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>
</body>
